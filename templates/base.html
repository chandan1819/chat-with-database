<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Natural Language SQL Interface{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .query-form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 12px;
            transition: background-color 0.3s ease;
        }
        button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background-color: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border-left: 4px solid #e53e3e;
        }
        .success {
            background-color: #f0fff4;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border-left: 4px solid #38a169;
        }
        .sql-display {
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 14px;
        }
        .results-table th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
        }
        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }
        .results-table tr:hover {
            background-color: #f8f9fa;
        }
        .no-results {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 16px 0;
        }
        .truncation-notice {
            background-color: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 13px;
            border-left: 4px solid #ffc107;
        }
        .results-section {
            margin-top: 24px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background-color: #3498db;
            margin-right: 12px;
            border-radius: 2px;
        }
        .execute-button {
            background-color: #27ae60;
            margin-left: 12px;
        }
        .execute-button:hover:not(:disabled) {
            background-color: #229954;
        }
        .results-metadata {
            color: #6c757d;
            font-size: 13px;
            margin-bottom: 8px;
        }
        .success-message {
            background-color: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
            border-left: 4px solid #17a2b8;
            display: flex;
            align-items: center;
        }
        .success-message::before {
            content: 'âœ…';
            margin-right: 8px;
        }
        .query-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 13px;
            color: #6c757d;
        }
        .retry-button {
            background-color: #6c757d;
            font-size: 14px;
            padding: 8px 16px;
            margin-top: 8px;
        }
        .retry-button:hover:not(:disabled) {
            background-color: #5a6268;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 8px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s ease;
            animation: progress-animation 2s ease-in-out infinite;
        }
        @keyframes progress-animation {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
