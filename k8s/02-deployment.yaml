apiVersion: apps/v1
kind: Deployment
metadata:
  name: nl2sql-app
  namespace: default
  labels:
    app: nl2sql-app
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nl2sql-app
  template:
    metadata:
      labels:
        app: nl2sql-app
        version: v1.0.0
    spec:
      containers:
      - name: nl2sql-app
        image: chandan1819/chat-with-database:latest  # Update with your image
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_HOST
          value: "0.0.0.0"
        - name: FLASK_PORT
          value: "5000"
        - name: FLASK_ENV
          value: "production"
        - name: FLASK_DEBUG
          value: "false"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: config-volume
        secret:
          secretName: nl2sql-config
      restartPolicy: Always
      securityContext:
        fsGroup: 1000