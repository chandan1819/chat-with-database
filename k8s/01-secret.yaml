apiVersion: v1
kind: Secret
metadata:
  name: nl2sql-config
  namespace: default
type: Opaque
stringData:
  config.yaml: |
    # Natural Language SQL Interface Configuration
    # Production configuration for Kubernetes deployment
    
    # Database Configuration
    database:
      host: postgres-service  # Update with your PostgreSQL service name
      port: 5432
      username: nl2sql_user  # Update with your database username
      password: your_db_password_here  # Update with your database password
      database: nl2sql_db    # Update with your database name
      schema: public
    
    # Google Gemini Pro API Configuration
    gemini:
      api_key: your_gemini_api_key_here  # Update with your actual API key
    
    # Rate Limiting Configuration
    rate_limit:
      max_requests: 300
      window_seconds: 60
      burst_limit: 50
    
    # Application Configuration
    app:
      host: 0.0.0.0
      port: 5000
      debug: false
      secret_key: your-production-secret-key-here  # Update with a secure secret key